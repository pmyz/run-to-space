<body>
<div id="header"></div>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<br><br>
<div id="map"></div>
<div id="footer"></div>
</body>
<script type="text/javascript">
	$.playerData = loadData();
	
	$('#header').append('<div id="title" class="title">Welcome to Run To Space</div>');
	$('#div1').append('<br><br>Vous avez parcouru : <span id="compteurMetre">'+$.playerData['metres']+'</span> metres');

	$('#div2').append('Point d\'endorphine : <span id="compteurEndorphine">'+$.playerData['endorphine']+'</span>');
	//$('#div1').append('<br><br><input type="text" id="input1" readonly="readonly"/ value="0">');
	//$('#div1').append('<button id="btn1">run</button>');
	//$('#btn1').on('click',function(){
	//	$('#input1').val(parseInt($('#input1').val(),10)+1);
	//	});

	initIncrement();


	$('#div1').append('<br><br><button id="speedUp">Speed + 1</button> 10 endorphines <div id=error></div>');
	$('#div1').append('<br><br><button id="metreUp">Metres + 1</button> 100 endorphines <div id=error1></div>');
	$('#div1').append('<br><br><button id="shop">Shop</button>');

	$('#div1').append('<br><br><button id="save">save</button> <button id="reset">reset</button>');

	$('#save').button().on('click',saveData);
	$('#reset').button().on('click',resetData);
	$('#speedUp').button().on('click',speedUp);
	$('#metreUp').button().on('click',metreUp);
	$('#shop').button().on('click',toggleShop);
	
	
	
	
	// create a map in the "map" div, set the view to a given place and zoom
	var map = L.map('map').setView([51.505, -0.09], 13);

	// add an OpenStreetMap tile layer
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	// add a marker in the given location, attach some popup content to it and open the popup
	L.marker([51.5, -0.09]).addTo(map)
		.bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
		.openPopup();
	//	});
	
	var circle = L.circle([51.508, -0.11], 500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
	}).addTo(map);
	
	
</script>
